<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>MTG Proxy Tool 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; }
        body { font-family: 'Segoe UI', sans-serif; margin: 20px; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; }
        .main-container { display: grid; grid-template-columns: 350px 1fr; gap: 20px; max-width: 1200px; width: 100%; }
        
        /* Steuerung */
        .sidebar { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); height: fit-content; }
        textarea { width: 100%; height: 200px; border: 1px solid #ddd; border-radius: 6px; padding: 10px; box-sizing: border-box; resize: vertical; font-family: monospace; }
        select, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 6px; border: 1px solid #ddd; font-weight: bold; cursor: pointer; }
        .load-btn { background: var(--primary); color: white; border: none; }
        .download-btn { background: var(--accent); color: white; border: none; margin-top: 20px; }
        button:disabled { background: #ccc; cursor: not-allowed; }

        /* Vorschau */
        .preview-area { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .card-item { border: 1px solid #eee; padding: 5px; border-radius: 8px; text-align: center; background: #fafafa; }
        .card-item img { width: 100%; border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .art-btn { font-size: 10px; padding: 5px; background: #eee; margin-top: 5px; border: 1px solid #ccc; width: auto; }
        
        h2 { margin: 0 0 10px 0; font-size: 1.1em; color: var(--primary); }
    </style>
</head>
<body>

<div class="main-container">
    <div class="sidebar">
        <h2>1. Liste importieren</h2>
        <textarea id="listInput" placeholder="4 Counterspell&#10;1 Sol Ring&#10;https://scryfall.com/card/otj/84/deep-cavern-bat"></textarea>
        
        <button class="load-btn" onclick="loadCards()">Vorschau laden</button>

        <h2 style="margin-top:25px;">2. PDF Export</h2>
        <select id="pageSize">
            <option value="5x7">Foto-Papier (5x7 Zoll)</option>
            <option value="a4">Standard A4</option>
        </select>
        <button id="dlBtn" class="download-btn" onclick="generatePDF()">PDF Herunterladen</button>
        <div id="status" style="font-size: 12px; color: #666; margin-top: 10px; text-align: center; display: none;">Erstelle PDF... bitte warten...</div>
    </div>

    <div class="preview-area">
        <h2>Vorschau</h2>
        <div id="cardGrid" class="card-grid">
            <p style="color: #999;">Noch keine Karten geladen.</p>
        </div>
    </div>
</div>

<script>
    const { jsPDF } = window.jspdf;
    let cardData = [];

    async function loadCards() {
        const input = document.getElementById('listInput').value;
        const grid = document.getElementById('cardGrid');
        grid.innerHTML = '<p>Suche Karten...</p>';
        cardData = [];

        const lines = input.split('\n').filter(l => l.trim());
        
        for (let line of lines) {
            let count = 1;
            let query = line.trim();
            const match = query.match(/^(\d+)\s+(.*)$/);
            if (match) { count = parseInt(match[1]); query = match[2]; }
            
            if (query.includes('scryfall.com/card/')) {
                const parts = query.split('/');
                query = `!"${parts[parts.length - 1].replace(/-/g, ' ')}"`;
            }

            try {
                const response = await fetch(`https://api.scryfall.com/cards/named?fuzzy=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.id) {
                    const img = data.image_uris?.normal || data.card_faces[0].image_uris.normal;
                    for (let i = 0; i < count; i++) {
                        cardData.push({ id: data.id, name: data.name, image: img });
                    }
                }
            } catch (e) { console.error("Fehler bei: " + query); }
        }
        renderPreview();
    }

    function renderPreview() {
        const grid = document.getElementById('cardGrid');
        grid.innerHTML = cardData.length === 0 ? '<p>Keine Karten gefunden.</p>' : '';
        cardData.forEach((card, index) => {
            const div = document.createElement('div');
            div.className = 'card-item';
            div.innerHTML = `
                <img src="${card.image}">
                <button class="art-btn" onclick="cycleArt(${index})">Anderes Artwork</button>
            `;
            grid.appendChild(div);
        });
    }

    async function cycleArt(index) {
        const card = cardData[index];
        try {
            const response = await fetch(`https://api.scryfall.com/cards/search?q=%21%22${encodeURIComponent(card.name)}%22+unique%3Aprints`);
            const data = await response.json();
            if (data.data && data.data.length > 1) {
                let currentIndex = data.data.findIndex(p => p.id === card.id);
                let nextPrint = data.data[(currentIndex + 1) % data.data.length];
                cardData[index].id = nextPrint.id;
                cardData[index].image = nextPrint.image_uris?.normal || nextPrint.card_faces[0].image_uris.normal;
                renderPreview();
            }
        } catch (e) { alert("Fehler beim Laden alternativer Artworks."); }
    }

    async function generatePDF() {
        if (cardData.length === 0) return alert("Lade zuerst Karten in die Vorschau!");
        
        const btn = document.getElementById('dlBtn');
        const status = document.getElementById('status');
        btn.disabled = true;
        status.style.display = "block";

        const format = document.getElementById('pageSize').value;
        const is5x7 = format === '5x7';
        const doc = new jsPDF({
            orientation: 'portrait',
            unit: 'in',
            format: is5x7 ? [5, 7] : 'a4'
        });

        const cardWidth = 2.5;
        const cardHeight = 3.5;
        const cardsPerPage = is5x7 ? 4 : 9;
        const cols = is5x7 ? 2 : 3;
        const xOffset = is5x7 ? 0 : (8.27 - (3 * cardWidth)) / 2;
        const yOffset = is5x7 ? 0 : 0.5;

        for (let i = 0; i < cardData.length; i++) {
            if (i > 0 && i % cardsPerPage === 0) doc.addPage();
            
            const pageIdx = i % cardsPerPage;
            const x = xOffset + (pageIdx % cols) * cardWidth;
            const y = yOffset + Math.floor(pageIdx / cols) * cardHeight;

            try {
                const imgBase64 = await getBase64(cardData[i].image);
                doc.addImage(imgBase64, 'JPEG', x, y, cardWidth, cardHeight, undefined, 'FAST');
            } catch (e) { console.error("PDF Bildfehler", e); }
        }

        const dateStr = new Date().toISOString().replace(/T/, '_').replace(/\..+/, '').replace(/:/g, '-');
        doc.save(`MTG_Proxies_${dateStr}.pdf`);
        
        btn.disabled = false;
        status.style.display = "none";
    }

    function getBase64(url) {
        return new Promise((resolve, reject) => {
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                canvas.getContext('2d').drawImage(img, 0, 0);
                resolve(canvas.toDataURL('image/jpeg', 0.8));
            };
            img.onerror = reject;
            img.src = url + "?cachebust=" + Date.now();
        });
    }
</script>

</body>

</html>
