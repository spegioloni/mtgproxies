<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>MTG Proxy Wizard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            /* Dark Mode (Default) */
            --bg: #050505;
            --header-bg: rgba(19, 21, 26, 0.8);
            --card-bg: #13151a;
            --accent: #ff5d01;
            --accent-gradient: linear-gradient(45deg, #ff5d01, #ff2e00 30%, #da00ff 60%);
            --text: #ffffff;
            --text-muted: #9ca3af;
            --border: rgba(255, 255, 255, 0.1);
            --input-bg: #0b0d11;
        }

        [data-theme="light"] {
            --bg: #f9fafb;
            --header-bg: rgba(255, 255, 255, 0.8);
            --card-bg: #ffffff;
            --accent: #ff5d01;
            --text: #111827;
            --text-muted: #6b7280;
            --border: rgba(0, 0, 0, 0.1);
            --input-bg: #f3f4f6;
        }

        body {
            background-color: var(--bg);
            background-image: data-theme="dark" ? radial-gradient(circle at 50% 0%, #1d1f27 0%, #050505 50%) : none;
            color: var(--text);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            background: var(--header-bg);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- Theme Switcher --- */
        .theme-toggle {
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* --- Layout --- */
.controls-container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
    display: grid;
    /* √Ñndert das Verh√§ltnis auf 1.5 zu 1 f√ºr mehr Harmonie */
    grid-template-columns: 1.5fr 1fr; 
    gap: 2rem;
}

.input-group, .action-group {
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 1rem;
    padding: 2rem; /* Erh√∂htes Padding f√ºr mehr "Atemraum" */
    box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Verteilt den Inhalt gleichm√§√üig */
}

/* Spezifisches Spacing f√ºr die rechte Box */
.action-group {
    gap: 1.5rem; /* Erzeugt saubere Abst√§nde zwischen Select und Button */
}

textarea {
    width: 100%;
    height: 150px; /* Etwas h√∂her f√ºr bessere Usability */
    background: var(--input-bg);
    border: 1px solid var(--border);
    border-radius: 0.5rem;
    color: var(--text);
    padding: 1rem;
    font-family: 'Fira Code', monospace;
    font-size: 0.95rem;
    resize: none;
    outline: none;
    box-sizing: border-box; /* Verhindert Box-Overflow */
}

select {
    width: 100%;
    padding: 1rem;
    background: var(--input-bg);
    border: 1px solid var(--border);
    color: var(--text);
    border-radius: 0.5rem;
    margin-bottom: 0; /* Margin durch Flex-Gap ersetzt */
    cursor: pointer;
    font-size: 0.9rem;
}

.btn {
    padding: 1rem 1.5rem; /* Gr√∂√üere Klickfl√§che */
    font-size: 0.9rem;
}
        /* --- Buttons --- */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            width: 100%;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
        }

        .btn-primary {
            background: var(--text);
            color: var(--bg);
        }

        .btn-accent {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 0 20px rgba(255, 93, 1, 0.2);
        }

        .btn:hover { transform: translateY(-2px); opacity: 0.9; }

        /* --- Grid --- */
        .preview-header {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-muted);
            font-weight: bold;
            font-size: 0.8rem;
        }

        .preview-header hr { flex-grow: 1; border: 0; border-top: 1px solid var(--border); }

        .card-grid {
            max-width: 1200px;
            margin: 0 auto 4rem auto;
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 2rem;
        }

        .card-item {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 0.75rem;
            transition: transform 0.3s ease;
        }

        .card-item:hover { transform: scale(1.05); }
        .card-item img { width: 100%; border-radius: 0.5rem; }

        .art-btn {
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--text-muted);
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.75rem;
            border-radius: 0.4rem;
            font-size: 0.7rem;
            cursor: pointer;
        }

        #status-bar {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--accent-gradient);
            color: white;
            padding: 1rem 2rem;
            border-radius: 2rem;
            display: none;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<header>
    <h1>MTG PROXY WIZARD üßô‚Äç‚ôÇÔ∏è</h1>
    <button class="theme-toggle" onclick="toggleTheme()">
        <span id="theme-icon">üåô</span> Dark Mode
    </button>
</header>

<div class="controls-container">
    <div class="input-group">
        <textarea id="listInput" placeholder="Anzahl Name (z.B. 4 Duress)"></textarea>
        <button class="btn btn-primary" style="margin-top: 1rem;" onclick="loadCards()">Vorschau aktualisieren</button>
    </div>

    <div class="action-group">
        <select id="pageSize">
            <option value="5x7">Foto Papier (5x7")</option>
            <option value="a4">Standard A4</option>
        </select>
        <button id="dlBtn" class="btn btn-accent" onclick="generatePDF()">PDF Generieren</button>
    </div>
</div>

<div class="preview-header">
    <span>KARTEN VORSCHAU</span>
    <hr>
</div>

<div id="cardGrid" class="card-grid"></div>

<div id="status-bar">PDF wird erstellt...</div>

<script>
    const { jsPDF } = window.jspdf;
    let cardData = [];

    function toggleTheme() {
        const html = document.documentElement;
        const icon = document.getElementById('theme-icon');
        const btn = document.querySelector('.theme-toggle');
        
        if (html.getAttribute('data-theme') === 'dark') {
            html.setAttribute('data-theme', 'light');
            icon.innerText = '‚òÄÔ∏è';
            btn.innerHTML = '‚òÄÔ∏è Light Mode';
        } else {
            html.setAttribute('data-theme', 'dark');
            icon.innerText = 'üåô';
            btn.innerHTML = 'üåô Dark Mode';
        }
    }

    async function loadCards() {
        const input = document.getElementById('listInput').value;
        const grid = document.getElementById('cardGrid');
        grid.innerHTML = '<p>Synchronisiere mit Scryfall...</p>';
        cardData = [];

        const lines = input.split('\n').filter(l => l.trim());
        for (let line of lines) {
            let count = 1, query = line.trim();
            const match = query.match(/^(\d+)\s+(.*)$/);
            if (match) { count = parseInt(match[1]); query = match[2]; }
            if (query.includes('scryfall.com/card/')) {
                const parts = query.split('/');
                query = `!"${parts[parts.length - 1].replace(/-/g, ' ')}"`;
            }
            try {
                const response = await fetch(`https://api.scryfall.com/cards/named?fuzzy=${encodeURIComponent(query)}`);
                const data = await response.json();
                if (data.id) {
                    const img = data.image_uris?.normal || data.card_faces[0].image_uris.normal;
                    for (let i = 0; i < count; i++) cardData.push({ id: data.id, name: data.name, image: img });
                }
            } catch (e) { console.error(e); }
        }
        renderPreview();
    }

    function renderPreview() {
        const grid = document.getElementById('cardGrid');
        grid.innerHTML = cardData.length === 0 ? '<p>Keine Karten geladen.</p>' : '';
        cardData.forEach((card, index) => {
            const div = document.createElement('div');
            div.className = 'card-item';
            div.innerHTML = `<img src="${card.image}"><button class="art-btn" onclick="cycleArt(${index})">PRINT-VARIANTE</button>`;
            grid.appendChild(div);
        });
    }

    async function cycleArt(index) {
        const card = cardData[index];
        const response = await fetch(`https://api.scryfall.com/cards/search?q=%21%22${encodeURIComponent(card.name)}%22+unique%3Aprints`);
        const data = await response.json();
        if (data.data && data.data.length > 1) {
            let currentIndex = data.data.findIndex(p => p.id === card.id);
            let nextPrint = data.data[(currentIndex + 1) % data.data.length];
            cardData[index].id = nextPrint.id;
            cardData[index].image = nextPrint.image_uris?.normal || nextPrint.card_faces[0].image_uris.normal;
            renderPreview();
        }
    }

    async function generatePDF() {
        if (cardData.length === 0) return;
        const btn = document.getElementById('dlBtn');
        const status = document.getElementById('status-bar');
        btn.disabled = true;
        status.style.display = "block";

        const format = document.getElementById('pageSize').value;
        const is5x7 = format === '5x7';
        const doc = new jsPDF({ orientation: 'portrait', unit: 'in', format: is5x7 ? [5, 7] : 'a4' });

        const cardWidth = 2.5, cardHeight = 3.5;
        const cardsPerPage = is5x7 ? 4 : 9;
        const cols = is5x7 ? 2 : 3;
        const xOffset = is5x7 ? 0 : (8.27 - (3 * cardWidth)) / 2;
        const yOffset = is5x7 ? 0 : 0.5;

        for (let i = 0; i < cardData.length; i++) {
            if (i > 0 && i % cardsPerPage === 0) doc.addPage();
            const pageIdx = i % cardsPerPage;
            const x = xOffset + (pageIdx % cols) * cardWidth;
            const y = yOffset + Math.floor(pageIdx / cols) * cardHeight;
            const imgBase64 = await getBase64(cardData[i].image);
            doc.addImage(imgBase64, 'JPEG', x, y, cardWidth, cardHeight, undefined, 'FAST');
        }

        const dateStr = new Date().toISOString().replace(/T/, '_').replace(/\..+/, '').replace(/:/g, '-');
        doc.save(`MTG_Proxy_Wizard_${dateStr}.pdf`);
        btn.disabled = false;
        status.style.display = "none";
    }

   function getBase64(url) {
    return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload = () => {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');

            // --- Fotopapier Korrektur-Filter ---
            // brightness(1.1) = +10% Helligkeit
            // saturate(1.05) = +5% S√§ttigung
            ctx.filter = 'brightness(1.1) saturate(1.05)';
            
            ctx.drawImage(img, 0, 0);
            
            // Wir nutzen JPEG mit 85% Qualit√§t f√ºr eine gute Balance zwischen 
            // Dateigr√∂√üe und Drucksch√§rfe
            resolve(canvas.toDataURL('image/jpeg', 0.85));
        };
        img.onerror = reject;
        img.src = url + "?cache=" + Date.now();
    });
}
</script>

</body>
</html>
