<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>MTG Proxy Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --bg: #050505;
            --card-bg: #13151a;
            --accent: #ff5d01;
            --accent-gradient: linear-gradient(45deg, #ff5d01, #ff2e00 30%, #da00ff 60%);
            --text: #ffffff;
            --text-muted: #9ca3af;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 0%, #1d1f27 0%, #050505 50%);
            color: var(--text);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        /* --- Header & Navigation --- */
        header {
            padding: 2rem 1rem;
            text-align: center;
            border-bottom: 1px solid var(--border);
            background: rgba(19, 21, 26, 0.8);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- Control Section (Top) --- */
        .controls-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 1.5rem;
        }

        .input-group, .action-group {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1.5rem;
        }

        textarea {
            width: 100%;
            height: 120px;
            background: #0b0d11;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            color: white;
            padding: 0.75rem;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            resize: none;
            outline: none;
        }

        textarea:focus { border-color: var(--accent); }

        select {
            width: 100%;
            padding: 0.75rem;
            background: #0b0d11;
            border: 1px solid var(--border);
            color: white;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        /* --- Buttons --- */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            width: 100%;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
        }

        .btn-primary {
            background: white;
            color: black;
        }

        .btn-primary:hover { background: #e0e0e0; transform: translateY(-2px); }

        .btn-accent {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 0 20px rgba(255, 93, 1, 0.2);
        }

        .btn-accent:hover { transform: translateY(-2px); box-shadow: 0 0 30px rgba(255, 93, 1, 0.4); }

        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* --- Preview Grid (Bottom) --- */
        .preview-header {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-muted);
        }

        .preview-header hr { flex-grow: 1; border: 0; border-top: 1px solid var(--border); }

        .card-grid {
            max-width: 1200px;
            margin: 0 auto 4rem auto;
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 2rem;
        }

        .card-item {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 0.75rem;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .card-item:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .card-item img {
            width: 100%;
            border-radius: 0.5rem;
            display: block;
        }

        .art-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: var(--text-muted);
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.75rem;
            border-radius: 0.4rem;
            font-size: 0.7rem;
            cursor: pointer;
        }

        .art-btn:hover { background: rgba(255, 255, 255, 0.1); color: white; }

        #status-bar {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--accent-gradient);
            padding: 1rem 2rem;
            border-radius: 2rem;
            display: none;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

    </style>
</head>
<body>

<header>
    <h1>MTG PROXY TOOL</h1>
</header>

<div class="controls-container">
    <div class="input-group">
        <textarea id="listInput" placeholder="4 Sheoldred, the Apocalypse&#10;1 https://scryfall.com/card/otj/84/deep-cavern-bat"></textarea>
        <button class="btn btn-primary" style="margin-top: 1rem;" onclick="loadCards()">Vorschau aktualisieren</button>
    </div>

    <div class="action-group">
        <select id="pageSize">
            <option value="5x7">Foto Papier (5x7")</option>
            <option value="a4">Standard A4</option>
        </select>
        <button id="dlBtn" class="btn btn-accent" onclick="generatePDF()">PDF Generieren</button>
        <p style="font-size: 0.7rem; color: var(--text-muted); margin-top: 1rem; text-align: center;">
            Der Download startet automatisch nach der Bildverarbeitung.
        </p>
    </div>
</div>

<div class="preview-header">
    <span>KARTEN VORSCHAU</span>
    <hr>
</div>

<div id="cardGrid" class="card-grid">
    </div>

<div id="status-bar">PDF wird erstellt...</div>

<script>
    const { jsPDF } = window.jspdf;
    let cardData = [];

    async function loadCards() {
        const input = document.getElementById('listInput').value;
        const grid = document.getElementById('cardGrid');
        grid.innerHTML = '<p style="color:var(--accent)">Sequenz wird eingeleitet...</p>';
        cardData = [];

        const lines = input.split('\n').filter(l => l.trim());
        
        for (let line of lines) {
            let count = 1;
            let query = line.trim();
            const match = query.match(/^(\d+)\s+(.*)$/);
            if (match) { count = parseInt(match[1]); query = match[2]; }
            
            if (query.includes('scryfall.com/card/')) {
                const parts = query.split('/');
                query = `!"${parts[parts.length - 1].replace(/-/g, ' ')}"`;
            }

            try {
                const response = await fetch(`https://api.scryfall.com/cards/named?fuzzy=${encodeURIComponent(query)}`);
                const data = await response.json();
                if (data.id) {
                    const img = data.image_uris?.normal || data.card_faces[0].image_uris.normal;
                    for (let i = 0; i < count; i++) {
                        cardData.push({ id: data.id, name: data.name, image: img });
                    }
                }
            } catch (e) { console.error("Error", e); }
        }
        renderPreview();
    }

    function renderPreview() {
        const grid = document.getElementById('cardGrid');
        grid.innerHTML = cardData.length === 0 ? '<p style="color:var(--text-muted)">Warte auf Karten-Input...</p>' : '';
        cardData.forEach((card, index) => {
            const div = document.createElement('div');
            div.className = 'card-item';
            div.innerHTML = `
                <img src="${card.image}">
                <button class="art-btn" onclick="cycleArt(${index})">PRINT-VARIANTE</button>
            `;
            grid.appendChild(div);
        });
    }

    async function cycleArt(index) {
        const card = cardData[index];
        try {
            const response = await fetch(`https://api.scryfall.com/cards/search?q=%21%22${encodeURIComponent(card.name)}%22+unique%3Aprints`);
            const data = await response.json();
            if (data.data && data.data.length > 1) {
                let currentIndex = data.data.findIndex(p => p.id === card.id);
                let nextPrint = data.data[(currentIndex + 1) % data.data.length];
                cardData[index].id = nextPrint.id;
                cardData[index].image = nextPrint.image_uris?.normal || nextPrint.card_faces[0].image_uris.normal;
                renderPreview();
            }
        } catch (e) { console.log(e); }
    }

    async function generatePDF() {
        if (cardData.length === 0) return;
        const btn = document.getElementById('dlBtn');
        const status = document.getElementById('status-bar');
        btn.disabled = true;
        status.style.display = "block";

        const format = document.getElementById('pageSize').value;
        const is5x7 = format === '5x7';
        const doc = new jsPDF({
            orientation: 'portrait',
            unit: 'in',
            format: is5x7 ? [5, 7] : 'a4'
        });

        const cardWidth = 2.5, cardHeight = 3.5;
        const cardsPerPage = is5x7 ? 4 : 9;
        const cols = is5x7 ? 2 : 3;
        const xOffset = is5x7 ? 0 : (8.27 - (3 * cardWidth)) / 2;
        const yOffset = is5x7 ? 0 : 0.5;

        for (let i = 0; i < cardData.length; i++) {
            if (i > 0 && i % cardsPerPage === 0) doc.addPage();
            const pageIdx = i % cardsPerPage;
            const x = xOffset + (pageIdx % cols) * cardWidth;
            const y = yOffset + Math.floor(pageIdx / cols) * cardHeight;

            try {
                const imgBase64 = await getBase64(cardData[i].image);
                doc.addImage(imgBase64, 'JPEG', x, y, cardWidth, cardHeight, undefined, 'FAST');
            } catch (e) { console.error(e); }
        }

        const dateStr = new Date().toISOString().replace(/T/, '_').replace(/\..+/, '').replace(/:/g, '-');
        doc.save(`MTG_Astro_Proxies_${dateStr}.pdf`);
        btn.disabled = false;
        status.style.display = "none";
    }

    function getBase64(url) {
        return new Promise((resolve, reject) => {
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = img.width; canvas.height = img.height;
                canvas.getContext('2d').drawImage(img, 0, 0);
                resolve(canvas.toDataURL('image/jpeg', 0.85));
            };
            img.onerror = reject;
            img.src = url + "?cache=" + Date.now();
        });
    }
</script>

</body>
</html>
